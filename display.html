    <title>Smart Photo Frame</title>

<body> <!-- This piece of Javascript will randomly decide an image for your homepage. -->

<script>
    var pictures = ['images/1.jpeg', 'images/2.jpeg', 'images/3.jpeg',];
    var picture = pictures[Math.floor(Math.random() * pictures.length)];
    document.write('<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel"><div class="carousel-inner"><div class="carousel-item active"><img class="d-block w-100" src="' + pictures[0] + '" alt="First slide" /></div>');
    pictures.forEach((pic, index) => { if(index === 0) return; document.write('<div class="carousel-item"><img class="d-block w-100" src="' + pic + '" alt="First slide" /></div>')} );
    document.write (' </div> </div>')
</script>
